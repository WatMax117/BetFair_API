# Temporary Apache vhost for Risk Analytics UI (visual validation only).
# Listen on *:80. Proxies / to UI (host 3000), /api/ to API (host 8000).
# No ServerName. Dedicated vhost logs. Disable after screenshots: see README.

<VirtualHost *:80>
    # API first (more specific path): /api/ -> backend without prefix
    ProxyPreserveHost On
    ProxyPass        /api/  http://127.0.0.1:8000/
    ProxyPassReverse /api/  http://127.0.0.1:8000/

    # UI: / -> Docker UI on host port 3000
    ProxyPass        /      http://127.0.0.1:3000/
    ProxyPassReverse /      http://127.0.0.1:3000/

    ErrorLog ${APACHE_LOG_DIR}/risk-analytics-error.log
    CustomLog ${APACHE_LOG_DIR}/risk-analytics-access.log combined
</VirtualHost>
