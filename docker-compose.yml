# NetBet - Main Docker Compose (VPS)
# auth-service + postgres + betfair-streaming-client
# Run from /opt/netbet/
# Token URL uses Docker internal hostname auth-service:8080

services:
  postgres:
    image: postgres:16-alpine
    container_name: netbet-postgres
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-netbet}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-netbet}
      POSTGRES_DB: ${POSTGRES_DB:-netbet}
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "127.0.0.1:5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-netbet} -d ${POSTGRES_DB:-netbet}"]
      interval: 5s
      timeout: 5s
      retries: 5
      start_period: 10s

  auth-service:
    build:
      context: ./auth-service
    container_name: netbet-auth-service
    restart: always
    env_file:
      - ./auth-service/.env
    environment:
      - BETFAIR_CERT_PATH=/certs/client-2048.p12
      - TOKEN_FILE_PATH=/data/ssoid
      - API_HOST=0.0.0.0
      - API_PORT=8080
    volumes:
      - /opt/netbet/auth-service/certs:/certs:ro
      - auth-data:/data
    ports:
      - "8080:8080"

  streaming-client:
    build:
      context: ./betfair-streaming-client
    container_name: netbet-streaming-client
    restart: always
    depends_on:
      auth-service:
        condition: service_started
      postgres:
        condition: service_healthy
    env_file:
      - ./.env
      - ./auth-service/.env
    environment:
      - BETFAIR_TOKEN_URL=http://auth-service:8080/token
      - betfair.csv-logging.output-dir=/app/logs
      - SERVER_PORT=8081
      - SPRING_DATASOURCE_URL=jdbc:postgresql://netbet-postgres:5432/${POSTGRES_DB:-netbet}?currentSchema=stream_ingest
      - SPRING_DATASOURCE_USERNAME=${POSTGRES_STREAM_WRITER_USER:-netbet_stream_writer}
      - SPRING_DATASOURCE_PASSWORD=${POSTGRES_STREAM_WRITER_PASSWORD}
      - BETFAIR_POSTGRES_SINK_ENABLED=${BETFAIR_POSTGRES_SINK_ENABLED:-true}
      # Flyway baseline for existing stream_ingest schema (production): do not run V1â€“V5
      - SPRING_FLYWAY_BASELINE_ON_MIGRATE=${SPRING_FLYWAY_BASELINE_ON_MIGRATE:-true}
      - SPRING_FLYWAY_BASELINE_VERSION=${SPRING_FLYWAY_BASELINE_VERSION:-5}
      - SPRING_FLYWAY_SCHEMAS=${SPRING_FLYWAY_SCHEMAS:-stream_ingest}
    volumes:
      - /opt/netbet/logs:/app/logs
    ports:
      - "8081:8081"

  betfair-rest-client:
    build:
      context: ./betfair-rest-client
    container_name: netbet-betfair-rest-client
    restart: always
    depends_on:
      postgres:
        condition: service_healthy
    env_file:
      - ./auth-service/.env
    environment:
      - BF_CERT_PATH=/app/certs/client-2048.crt
      - BF_KEY_PATH=/app/certs/client-2048.key
      - BF_HEARTBEAT_ALIVE=/app/data/heartbeat_alive
      - BF_HEARTBEAT_SUCCESS=/app/data/heartbeat_success
      - BF_WINDOW_HOURS=24
      - BF_LOOKBACK_MINUTES=60
      - POSTGRES_HOST=netbet-postgres
      - POSTGRES_PORT=5432
      - POSTGRES_DB=${POSTGRES_DB:-netbet}
      - POSTGRES_USER=${POSTGRES_REST_WRITER_USER:-netbet_rest_writer}
      - POSTGRES_PASSWORD=${POSTGRES_REST_WRITER_PASSWORD}
      - PGOPTIONS=-c search_path=public
      # Sticky pre-match K=200 (set in .env or use defaults)
      - BF_STICKY_PREMATCH=${BF_STICKY_PREMATCH:-1}
      - BF_STICKY_K=${BF_STICKY_K:-200}
      - BF_STICKY_CATALOGUE_MAX=${BF_STICKY_CATALOGUE_MAX:-400}
      - BF_KICKOFF_BUFFER_SECONDS=${BF_KICKOFF_BUFFER_SECONDS:-60}
      - BF_STICKY_NEAR_KICKOFF_HOURS=${BF_STICKY_NEAR_KICKOFF_HOURS:-2}
      - BF_STICKY_NEAR_KICKOFF_CONSECUTIVE_TICKS=${BF_STICKY_NEAR_KICKOFF_CONSECUTIVE_TICKS:-1}
      - BF_MARKET_BOOK_BATCH_SIZE=${BF_MARKET_BOOK_BATCH_SIZE:-50}
      - BF_INTERVAL_SECONDS=${BF_INTERVAL_SECONDS:-900}
    volumes:
      - /opt/netbet/auth-service/certs:/app/certs:ro
      - betfair-rest-client-data:/app/data
    entrypoint: ["python", "-u", "main.py"]
    mem_limit: 256M
    cpus: 0.5
    healthcheck:
      test: ["CMD-SHELL", "test -f /app/data/heartbeat_alive && test $$(($$(date +%s) - $$(stat -c %Y /app/data/heartbeat_alive 2>/dev/null || echo 0))) -lt 1200"]
      interval: 2m
      timeout: 10s
      retries: 2
      start_period: 5m
    deploy:
      resources:
        limits:
          memory: 256M
          cpus: "0.5"
        reservations:
          memory: 64M
          cpus: "0.25"

  risk-analytics-ui-api:
    build:
      context: ./risk-analytics-ui/api
      dockerfile: Dockerfile
    container_name: risk-analytics-ui-api
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      POSTGRES_HOST: netbet-postgres
      POSTGRES_PORT: 5432
      POSTGRES_DB: ${POSTGRES_DB:-netbet}
      POSTGRES_USER: ${POSTGRES_ANALYTICS_READER_USER:-netbet_analytics_reader}
      POSTGRES_PASSWORD: ${POSTGRES_ANALYTICS_READER_PASSWORD}
      # Partition provisioner (stream_ingest.ladder_levels): dedicated user (default: netbet)
      POSTGRES_PARTITION_USER: ${POSTGRES_PARTITION_USER:-netbet}
      POSTGRES_PARTITION_PASSWORD: ${POSTGRES_PARTITION_PASSWORD:-${POSTGRES_PASSWORD}}
      PGOPTIONS: -c search_path=public,analytics
    ports:
      - "8000:8000"

  risk-analytics-ui-web:
    build:
      context: ./risk-analytics-ui/web
      dockerfile: Dockerfile
    container_name: risk-analytics-ui-web
    restart: unless-stopped
    depends_on:
      - risk-analytics-ui-api
    ports:
      - "3000:80"

volumes:
  auth-data:
  betfair-rest-client-data:
  pgdata:
