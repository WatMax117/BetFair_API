# NetBet - Main Docker Compose (VPS)
# auth-service + postgres + betfair-streaming-client
# Run from /opt/netbet/
# Token URL uses Docker internal hostname auth-service:8080

services:
  postgres:
    image: postgres:16-alpine
    container_name: netbet-postgres
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-netbet}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-netbet}
      POSTGRES_DB: ${POSTGRES_DB:-netbet}
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "127.0.0.1:5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-netbet} -d ${POSTGRES_DB:-netbet}"]
      interval: 5s
      timeout: 5s
      retries: 5
      start_period: 10s

  auth-service:
    build:
      context: ./auth-service
    container_name: netbet-auth-service
    restart: always
    env_file:
      - ./auth-service/.env
    environment:
      - BETFAIR_CERT_PATH=/certs/client-2048.p12
      - TOKEN_FILE_PATH=/data/ssoid
      - API_HOST=0.0.0.0
      - API_PORT=8080
    volumes:
      - /opt/netbet/auth-service/certs:/certs:ro
      - auth-data:/data
    ports:
      - "8080:8080"

  streaming-client:
    build:
      context: ./betfair-streaming-client
    container_name: netbet-streaming-client
    restart: always
    depends_on:
      auth-service:
        condition: service_started
      postgres:
        condition: service_healthy
    env_file:
      - ./auth-service/.env
    environment:
      - BETFAIR_TOKEN_URL=http://auth-service:8080/token
      - betfair.csv-logging.output-dir=/app/logs
      - SERVER_PORT=8081
      - SPRING_DATASOURCE_URL=jdbc:postgresql://postgres:5432/${POSTGRES_DB:-netbet}
      - SPRING_DATASOURCE_USERNAME=${POSTGRES_USER:-netbet}
      - SPRING_DATASOURCE_PASSWORD=${POSTGRES_PASSWORD:-netbet}
      - BETFAIR_POSTGRES_SINK_ENABLED=${BETFAIR_POSTGRES_SINK_ENABLED:true}
    volumes:
      - /opt/netbet/logs:/app/logs
    ports:
      - "8081:8081"

volumes:
  auth-data:
  pgdata:
