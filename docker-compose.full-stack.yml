# NetBet â€“ Full stack: auth-service + postgres + streaming-client
# For VPS: copy to /opt/netbet/docker-compose.yml and run: docker compose up -d
# Token URL uses Docker hostname auth-service:8080 (no public IP / loopback).

services:
  auth-service:
    build:
      context: ./auth-service
    container_name: netbet-auth-service
    restart: always
    env_file:
      - ./auth-service/.env
    environment:
      - BETFAIR_CERT_PATH=/certs/client-2048.p12
      - TOKEN_FILE_PATH=/data/ssoid
      - API_HOST=0.0.0.0
      - API_PORT=8080
    volumes:
      - /opt/netbet/auth-service/certs:/certs:ro
      - auth-data:/data
    ports:
      - "8080:8080"

  netbet-postgres:
    image: postgres:16-alpine
    container_name: netbet-postgres
    environment:
      POSTGRES_USER: netbet
      POSTGRES_PASSWORD: netbet
      POSTGRES_DB: netbet
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U netbet -d netbet"]
      interval: 5s
      timeout: 5s
      retries: 5

  netbet-streaming-client:
    build:
      context: ./betfair-streaming-client
    container_name: netbet-streaming-client
    restart: always
    depends_on:
      auth-service:
        condition: service_started
      netbet-postgres:
        condition: service_healthy
    env_file:
      - ./auth-service/.env
    environment:
      - BETFAIR_TOKEN_URL=http://auth-service:8080/token
      - SPRING_DATASOURCE_URL=jdbc:postgresql://netbet-postgres:5432/netbet
      - SPRING_DATASOURCE_USERNAME=netbet
      - SPRING_DATASOURCE_PASSWORD=netbet
      - BETFAIR_POSTGRES_SINK_ENABLED=true
      - betfair.csv-logging.output-dir=/app/logs
      - SERVER_PORT=8081
    volumes:
      - /opt/netbet/logs:/app/logs
    ports:
      - "8081:8081"

volumes:
  auth-data:
  pgdata:
